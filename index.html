<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunnetSquare</title>
    <link  rel="stylesheet" href="./css/reset.css">
    <link  rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <header>
        <h1>Punnet Square</h1>
    </header>
    <div class="main">
        <aside>
            <p>ESCOLHA:</p>
            <div class="choose">
                
                <br>

                <p>&#9792 PARENTE 1</p>
                <!-- Dentro do traces vários trace podem ser adicionados -->
                <!-- AA, BB, CC ... mas isso aumenta a complexidade da tabela -->
                <div class="traces">
                    <div class="trace">
                        <p class="traceCounter">1</p>
                        <select id="p1t1">
                            <option>AA</option>
                            <option>Aa</option>
                            <option>aa</option>
                        </select>
                    </div>
                </div>
                
                <br>

                <p>&#9794 PARENTE 2</p>
                <div class="traces">
                    <div class="trace">
                        <p class="traceCounter">1</p>
                        <select id="p2t1">
                            <option>AA</option>
                            <option>Aa</option>
                            <option>aa</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="actions">
                    <input type="button" id="btn_setTraces" value="DEFINIR TRAÇOS" onclick="getValueSelected()"></input>
                    <input type="button" id="btn_trace" value="+ TRAÇO"></input>
                    <input type="button" id="btn_generate" value="GERAR" onclick="setValues()"></input>
                </div>

            </div>
        </aside>
        <section>
            <p>RESULTADO:</p>
            <div class="results">
                               
                <br>
                TABELA
                               
                <br>
                CÁLCULOS EM PORCENTAGEM
            </div>
        </section>
    </div>
    <footer>Desenvolvido para fins didáticos (2020)</footer>
    <script src="./js/script.js"></script>
</body>
</html>
