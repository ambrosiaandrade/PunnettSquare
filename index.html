<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ambrósia Andrade">
    <meta name="description" content="Desenvolvido para fins didáticos, este site tem o objetivo de auxiliar os estudos da genética. Gera o quadro de Punnett com um traço.">
    <meta name="keywords" content="Quadrado de punnet, Punnett square">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Punnett</title>
    <link  rel="stylesheet" href="./css/reset.css">
    <link  rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Quadro de Punnett</h1>
    </header>
    <div class="main">
        <aside>
            <p>ESCOLHA:</p>
            <div class="choose">
                <br>
                <p>PARENTE 1</p>
                <div class="traces">
                    <select id="p1t1">
                        <option>AA</option>
                        <option>Aa</option>
                        <option>aa</option>
                    </select>
                </div>
                <br>
                <p>PARENTE 2</p>
                <div class="traces">
                    <select id="p2t1">
                        <option>AA</option>
                        <option>Aa</option>
                        <option>aa</option>
                    </select>
                </div>
                <br>
                <div class="actions">
                    <input type="button" id="btn_setTraces" value="GERAR" onclick="getValueSelected()"></input>
                </div>
            </div>
        </aside>
        <section>
            <p id="message">RESULTADO:</p>
            <div class="results">       
                <br>
                <p id="resultTableName"></p>
                <div id="resultTable"></div>             
                <br>
                <p id="resultCalcName"></p>
                <div id="resultCalc"></div>
            </div>
        </section>
    </div>
    <footer>
        <p id="foot">2021 - Ambrósia Andrade -    
            <a href="https://github.com/ambrosiaandrade" target="_blank" alt="Logo do GitHub" title="Ir ao GitHub de Ambrósia Andrade">
                <i class="fa">&#xf09b;</i>
            </a>
            <a href="https://linkedin.com/in/ambrosiaandrade" target="_blank" alt="Logo do Linkedin" title="Ir ao Linkedin de Ambrósia Andrade">
                <i class="fa">&#xf0e1;</i>
            </a>
        </p></footer>
    <script src="./js/script.js"></script>
</body>
</html>
